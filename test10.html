  <body>

    <script>
      var txt = `
      [Q1] This is question one.   (1) yes (2) no

</loop>
[Q6] This is question six. (1) yes (2) no
<loop max=3>
[Q7?] Skip to question 9.
   (1) yes -> Q9
   (2) no

[Q9] This is question nine. (1) yes (2) no
</loop>
[Q10] This is question ten. (1) yes (2) no`;
      document.getElementById("d1").innerText = unrollLoops(txt);
      document.getElementById("d2").innerText = unrollLoops("[Q1] Hi there");
